<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-semibold text-sky-500">Bap-Er-Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-pink-500 w-9/12 mx-auto mt-8 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 block mb-2 px-2" type="email" name="" id="user-email" placeholder="Enter Email">
                <input class="w-9/12 block mb-2 px-2" type="password" name="" id="user-password"
                    placeholder="Enter Password">
                <button id="btn-submit"
                    class="bg-cyan-400 hover:bg-sky-500 px-8 py-2 text-white font-medium rounded-lg mt-4">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
