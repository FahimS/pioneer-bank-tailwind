<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span class="font-semibold text-sky-500">Moooney!!!</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$2000</h2>
                </div>

            </div>

        </section>

        <!-- deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-rose-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-2 py-2 rounded-md" type="email" name="" id="deposit-amount"
                        placeholder="Enter $ Amount Deposit">
                    <button id="btn-deposit"
                        class="bg-cyan-400 hover:bg-green-500 px-8 py-1 text-white font-medium rounded-md mt-4">Deposit</button>
                </div>


                <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-2 py-2 rounded-md" type="email" name="" id="withdraw-amount"
                        placeholder="Enter $ Amount Withdraw">
                    <button id="btn-withdraw"
                        class="bg-cyan-400 hover:bg-green-500 px-8 py-1 text-white font-medium rounded-md mt-4">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
</body>

</html>
